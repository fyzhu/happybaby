<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传商户信息</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href='../css/server.css' />
</head>

<body>
    <section class="shop-info">
        <div class="basic-info">
            <div>
                <label for="shopname">店铺名称</label>
                <input type="text" placeholder="请输入店铺名称" name="shopname">
            </div>
            <div>
                <label for="pname">联系人</label>
                <input type="text" placeholder="请输入姓名" name="pname">
            </div>
            <div>
                <label for="type">类型</label>

            </div>
            <div>
                <label for="city">城市</label>
            </div>

        </div>
        <div class="detail">
            <div>
                <label for="address">详细地址</label>
                <textarea name="address" id="address" placeholder="请输入您的详细住址"></textarea>
            </div>
            <div>
                <label for="status">设备情况</label>
                <textarea name="status" id="status" placeholder="请填写设备情况"></textarea>
            </div>

        </div>
        <a href="#" class="active">提交</a>
    </section>
</body>

</html>
