<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传商户信息</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href='../css/server.css' />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <script src="../js/zepto.min.js"></script>
</head>

<body>
    <section class="shop-info">
        <div class="basic-info">
            <div>
                <label for="shopname">店铺名称</label>
                <input type="text" placeholder="请输入店铺名称" name="shopname">
            </div>
            <div>
                <label for="pname">联系人</label>
                <input type="text" placeholder="请输入姓名" name="pname">
            </div>
            <div class="type">
                <label for="type">类型</label>
                <a class="icon-arrow" href="#" id="showPicker1">
                    <span>待完善</span>
                    <i></i>
                </a>
            </div>
            <div class="type">
                <label for="city">城市</label>
                <div id=app></div>                
            </div>

        </div>
        <div class="detail">
            <div>
                <label for="address">详细地址</label>
                <textarea name="address" id="address" placeholder="请输入您的详细住址"></textarea>
            </div>
            <div>
                <label for="status">设备情况</label>
                <textarea name="status" id="status" placeholder="请填写设备情况"></textarea>
            </div>

        </div>
        <a href="shop-info2.html">提交</a>
    </section>
    <script type="text/javascript">
        let type = [{
                label: '超市',
                value: 0
            }, {
                label: '商场',
                value: 1
            }, {
                label: '购物广场',
                value: 2
            }, {
                label: '便利店(disabled)',
                disabled: true,
                value: 3
            }, {
                label: '其他',
                value: 4
            }]

        $('#showPicker1').on('click', function () {
            let me = this
            weui.picker(type, {
                onChange: function (result) {
                    console.log(result);
                },
                onConfirm: function (result) {
                    // console.log(nation[result[0]].label)
                    $(me).children("span").text(type[result[0]].label)
                    $(me).children("span").addClass("result")
                }
            });
        });

        
    </script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script type=text/javascript src=../js/manifest.js></script>
    <script type=text/javascript src=../js/vendor.js></script>
    <script type=text/javascript src=../js/app.js></script>
</body>

</html>
